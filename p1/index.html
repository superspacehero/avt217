<!DOCTYPE html>
<html>
<head>
<style> 

div.intro {
  overflow: hidden;
}
    div.intro.split {
      width: 100%;
      height: 50%;
      position: absolute;
      left: 0%;
      animation-name: introSplit;
      animation-duration: 0.16s;
      animation-fill-mode: forwards;
    }

        div.intro.split.p1 {
          background-color: black;
            animation-delay: 2s;
        }

            div.intro.split.p1.top {
              top: 0%;
            }

            div.intro.split.p1.bottom {
              bottom: 0%;
            }

        div.intro.split.p2 {
            background-color: #4160B4;
            animation-delay: 0.1s;
        }
            div.intro.split.p2.top {
              top: 0%;
            }

            div.intro.split.p2.bottom {
              bottom: 0%;
            }

        div.intro.split.p3 {
            background-color: #F6502D;
            animation-delay: 0.16s;
        }
            div.intro.split.p3.top {
              top: 0%;
            }

            div.intro.split.p3.bottom {
              bottom: 0%;
            }

        div.intro.split.p4 {
            background-color: #F48E16;
            animation-delay: 0.28s;
        }
            div.intro.split.p4.top {
              top: 0%;
            }

            div.intro.split.p4.bottom {
              bottom: 0%;
            }

        div.intro.split.p5 {
            background-color: #63C3A6;
            animation-delay: 0.36s;
        }
            div.intro.split.p5.top {
              top: 0%;
            }

            div.intro.split.p5.bottom {
              bottom: 0%;
            }
            
svg.intro.split {
	overflow: hidden;
	position:fixed;
  	top: 0%;
    bottom: 0%;
	width: 100%;
    height:100%;
    
    fill:#F5CA00;
    
    animation-duration: 0.27s;
    animation-fill-mode: forwards;
	animation-delay: 2.38s;
    animation-timing-function: ease;
}
	svg.intro.split.left {
	animation-name: introSplitLeft;
  	left: 0%;
    }
    
    svg.intro.split.right {
	animation-name: introSplitRight;
	right: 0%;
    }

@keyframes introSplit {
  from   {height:50%;}
  to  {height:0%;}
}

@keyframes introSplitLeft {
  from   {transform: translateX(0%);}
  to  {transform: translateX(-100%);}
}

@keyframes introSplitRight {
  from   {transform: translateX(0%);}
  to  {transform: translateX(100%);}
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<svg class="intro split left" viewBox="0 0 100 100" preserveAspectRatio="none">
  <polygon points="0,0 0,100 80,100 30,0" />
  Sorry, your browser does not support inline SVG.
</svg>

<svg class="intro split right" viewBox="0 0 100 100" preserveAspectRatio="none">
  <polygon points="20,0 70,100 100,100 100,0" />
  Sorry, your browser does not support inline SVG.
</svg>

<div class="intro split p5 top"></div>
<div class="intro split p5 bottom"></div>

<div class="intro split p4 top"></div>
<div class="intro split p4 bottom"></div>

<div class="intro split p3 top"></div>
<div class="intro split p3 bottom"></div>

<div class="intro split p2 top"></div>
<div class="intro split p2 bottom"></div>

<div class="intro split p1 top"></div>
<div class="intro split p1 bottom"></div>

</body>
</html>
