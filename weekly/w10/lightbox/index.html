<!doctype html>
<html> 
	<head> 
		<meta charset="utf-8">
		<title>Lightbox Exercise</title> 
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="lightbox.css">
		<script src="lightbox-plus-jquery.js"></script>
	</head> 

	<body> 
		<div class="gallery">
			<a href="img/greenhill.webp" data-lightbox="photo" data-title="Green Hills">
				<img src="img/greenhill.webp" alt="Green Hills">
			</a>
			
			<a href="img/tanhill.webp" data-lightbox="photo" data-title="Tan Hills">
				<img src="img/tanhill.webp" alt="Tan Hills">
			</a>
			
			<a href="img/castle.webp" data-lightbox="photo" data-title="Castle">
				<img src="img/castle.webp" alt="Castle">
			</a>
		</div>

	</body> 
</html>
