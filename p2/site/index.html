<!DOCTYPE html> 
<html>
	<head> 
		<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
		<title>Ray's Hell Burger</title>
		<link rel="stylesheet" href="style.css" type="text/css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
	</head> 

	<body>
		<section class="flex-sect home hero">
			<div class="flex-title left">
				<p class="flex-title-text">Tonight, come dine in hell.</p>
				<a href="" class="flex-title-button">Check out our menu</a>
			</div>
		</section>
		<section class="flex-sect">
			<div class="fillrect right-gradient"></div>
			<iframe frameborder="0" src="https://maps.google.com/maps?&q=1234 Wilson Blvd, Arlington, VA 22209&z=16&t=q&output=embed" class="fillrect"></iframe>
			<div class="flex-title right">
				<p class="flex-title-text">Things are heating up in here.</p>
				<a href="" class="flex-title-button">Get directions</a>
			</div>
		</section>
		<section class="flex-sect row">
		  <div class="cell secondary-buttons story">
			<p class="secondary-buttons-text flex-title-text">Our Story</p>
		  </div>
		  <div class="cell secondary-buttons careers">
			<p class="secondary-buttons-text flex-title-text">Careers</p>
		  </div>
		  <div class="cell secondary-buttons nutrition">
			<p class="secondary-buttons-text flex-title-text">Nutrition Info</p>
		  </div>
		</section>

		<div class="row navbar">
			<div class="cell logo">
				<p>Ray's Hell Burger</p>
			</div>
			<div class="footer cell"></div>
		</div>

		<footer>
			<div class="row">
				<div class="cell links">
					<div class="row footer-links">
						<a class="cell footer-text links">Policies</a>
						<a class="cell footer-text links">Terms of Use</a>
						<a class="cell footer-text links">Accessibility</a>
						<a class="cell footer-text links">Contact Us</a>
						<a class="cell footer-text links">Sitemap</a>
					</div>
				</div>
				
				<div class="cell social">
					<div class="row footer-links">
						<a class="cell footer-text links"><i class="fab fa-twitter"></i></a>
					  	<a class="cell footer-text links"><i class="fab fa-facebook-f"></i></a>
					  	<a class="cell footer-text links"><i class="fab fa-instagram"></i></a>
					</div>
				</div>
			</div>
			
			<div class="footer-copyright">
				<div class="footer-text copyright">
					TM and Copyright 
					<script type="text/javascript">
						document.write(new Date().getFullYear());
					</script>. All rights reserved.
				</div>
			</div>
		</footer>
	</body>
</html>
