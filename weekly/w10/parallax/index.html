<html>
	<head>
		<meta charset="UTF-8">
		<title>Parallax Exercise</title>
		<style>
			body
			{
				padding: 0;
				margin: 0;
				background-color: #4030a0;
			}
		
			.fallingstuff
			{
				width: 100%;
				height: 100%;
				
				background-repeat: repeat;
			}
			
			.pixel
			{
				image-rendering: pixelated;
			}
			
			.window
			{
				width: 100%;
				height: 100%;
				position: fixed;
				object-fit: cover;
			}
			
			#planks
			{
				background-image: url("planks.webp");
			}
		</style>
	</head>
		
	<body>
		<img class="window" src="window.webp"></img>
		<div class="fallingstuff pixel" id="planks"></div>
		<div class="fallingstuff pixel" id="planks"></div>
		<div class="fallingstuff pixel" id="planks"></div>
		<div class="fallingstuff pixel" id="planks"></div>
	</body>
</html>
