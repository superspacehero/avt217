<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Excercise</title>
    <style media="screen">
      td, th {border: 1px solid #CCC;}
      table {border: 1px solid black;}
    </style>
  </head>
  <body>
    <table>
		<thead>
			<tr>  <th rowspan="2"></th> <th colspan="2">A common header for two subheads</th> <th rowspan="2">Header 3</th>   </tr>
			<tr>  <th>Header 1</th> <th>Header 2</th>    </tr>
		</thead>
			<tbody>
				<tr>  <th scope="row">Thing A</th> <td>data A1</td> <td>data A2</td>  <td>Data A3</td>    </tr>
				<tr>  <th scope="row">Thing B</th> <td>data B1</td> <td>data B2</td>  <td>Data B3</td>    </tr>
				<tr>  <th scope="row">Thing C</th> <td>data C1</td> <td>data C2</td>  <td>Data C3</td>    </tr>
			</tbody>
		</table>
	</body>
</html>
