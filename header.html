<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
		
	<body>
		<div class="header">
			<a href="#default" class="logo"><i class="fa fa-rocket"></i> Asher Pinson</a>
			<nav id="myLinks" class="header-right">
				<a href="#contact">Portfolio</a>
				<a href="#about">About Me</a>
				<a href="#contact">Contact</a>
			</nav>
			<a href="javascript:void(0);" class="icon" onclick="document.getElementById("navMenuButton").myFunction()">
				<i class="fa fa-bars"></i>
				<script id="navMenuButton">
					function myFunction() {
						var x = document.getElementById("myLinks");
						if (x.style.display === "block") {
							x.style.display = "none";
						} else {
							x.style.display = "block";
						}
					}
				</script>
			</a>
		</div>
	</body>
</html>
